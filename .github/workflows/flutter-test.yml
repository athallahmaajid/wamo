name: flutter-test

on: push

jobs:
  flutter:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: get packages
      run: flutter pub get
    
    - name: testing
      run: flutter test --coverage